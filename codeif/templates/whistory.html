<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <br>
  all posts [ page with <b>"{{ user }}"</b> filter ]
  <br>
  <p><b>Followers Count: </b>{{ followers }}</p>
  <p><b>IsValidated: </b>{{ isValidated }}</p>
  <hr>
  {% for i in Hposts %}
  <a href="{% url 'delete' i.pk %}"><h1>{{ i.Title }}</h1></a>
    <h3>{{ i.User_Name }}</h3>
    <p>{{ i.Details }}</p>
    <hr>
  {% endfor %}

</body>
</html>
