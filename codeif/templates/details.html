<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  {% for i in content %}
    <h1>{{ i.Title }}</h1>
    <h3>{{ i.User_Name }}</h3>   
    <p>{{ i.Details }}</p>
    <hr>
    {% if user == i.User_Name %}
      <a href="{% url 'delete' i.pk %}" >delete post</a>
      <a style="margin-left: 10%;" href="{% url 'update' i.pk %}" >update post</a>
    {% endif %}

    <form method="POST" action="{% url 'like' i.id %}">
      {% csrf_token %}
      <div class="btn-group" role="group" aria-label="Basic example" style="float: right; margin-top: -2%; margin-right: 2%;">
      {% if user.is_authenticated %}
        <button type="submit" class="btn btn-primary" name="post_id" value="{{ i.id }}"><b style="color: black;">{{ i.like }}</b> like</button>
      {% endif %}
      </div>

    </form>
  {% endfor %}
</body>
</html>
